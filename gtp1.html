<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .video-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      video {
        width: 100%;
        max-width: 800px;
      }

      .menu {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .menu button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .menu-content {
        display: none;
        position: absolute;
        top: 50px;
        left: 10px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 320px;
        z-index: 99;
      }

      .menu-content button {
        background-color: white;
        color: #333;
        border: none;
        padding: 10px;
        width: 100%;
        text-align: left;
        cursor: pointer;
      }

      .menu-content button:hover {
        background-color: #f0f0f0;
      }

      .controls {
        display: flex;
        justify-content: space-around;
        align-items: stretch;
        padding: 10px;
        background-color: #333;
      }

      .controls button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .controls button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <button onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <button type="button" data-time="0">Начало</button>
        <button type="button" data-time="20">20 Отечества отцы</button>
        <button type="button" data-time="51">51 Не тот ли Нестор</button>
        <button type="button" data-time="81">82 Тот еще</button>
        <button type="button" data-time="123">122 Пускай из нас</button>
        <button type="button" data-time="154">154 Мундир</button>
      </div>
    </div>

    <div class="video-container">
      <video id="videoPlayer" src="video.mp4" controls></video>
    </div>

    <div class="controls">
      <button onclick="rewind()">⏪</button>
      <button onclick="togglePlayPause()" id="playPauseButton">▶</button>
      <button onclick="fastForward()">⏩</button>
    </div>

    <script>
      const video = document.getElementById("videoPlayer");
      const playPauseButton = document.getElementById("playPauseButton");
      const menuContent = document.getElementById("menuContent");

      menuContent.addEventListener("click", (event) => {
        if (event.target.tagName === "BUTTON") {
          video.currentTime = +event.target.dataset.time;
          console.log(event.target.dataset.time);
        }
      });

      function toggleMenu() {
        menuContent.style.display =
          menuContent.style.display === "block" ? "none" : "block";
      }

      function togglePlayPause() {
        if (video.paused) {
          video.play();
          playPauseButton.textContent = "⏸";
        } else {
          video.pause();
          playPauseButton.textContent = "▶";
        }
      }

      function rewind() {
        video.currentTime -= 10;
      }

      function fastForward() {
        video.currentTime += 10;
      }
    </script>
  </body>
</html>
